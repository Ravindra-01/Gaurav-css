<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Enquiry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 0;
            background-color: blue;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            background-color: rgb(190, 190, 226);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #081872;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9b0b0b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enquiry Form</h2>
    <form action="/backend/enquiry.php" method="post">
        
        <label for="name">Parent / Student Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="class">Class Applying For</label>
        <input type="text" name="class" placeholder="enter your class" required>
        <!-- <select id="class" name="class" required>
            <option value="">-- Select Class --</option>
            <option>Nursery</option>
            <option>KG</option>
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
            <option>Class 4</option>
            <option>Class 5</option>
            <option>Class 6</option>
            <option>Class 7</option>
            <option>Class 8</option>
            <option>Class 9</option>
            <option>Class 10</option>
        </select> -->

        <label for="message">Your Enquiry</label>
        <textarea id="message" name="message" rows="4" cols="80" required></textarea>

        <button type="submit">Submit Enquiry</button>
    </form>
</div>

</body>
</html>
